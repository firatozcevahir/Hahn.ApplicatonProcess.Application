<template>
  <require from="./dialog.css"></require>
  <ux-dialog>
    <ux-dialog-header>${ data.title & t}</ux-dialog-header>
    <ux-dialog-body>
      ${ data.text & t}
      <i>${data.value}</i>
    </ux-dialog-body>
    <ux-dialog-footer>
      <button click.trigger="controller.cancel()">${ 'base.cancel' & t}</button>
      <button click.trigger="controller.ok(true)">${ 'base.confirm' & t}</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
